<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- end fonts -->


    <link rel="stylesheet" href="/dist/css/slick.css">
    <link rel="stylesheet" href="/dist/css/slick-theme.css">
    <link rel="stylesheet" href="/dist/css/jquery-ui.css">
    <link rel="stylesheet" href="/dist/css/select2.css">

    <link rel="stylesheet" href="/dist/css/normalize.css">
    <link rel="stylesheet" href="/dist/css/sliders.css">
    <link rel="stylesheet" href="/dist/css/banner.css">
    <link rel="stylesheet" href="/dist/css/sections.css">
    <link rel="stylesheet" href="/dist/css/products.css">
    <link rel="stylesheet" href="/dist/css/catalog.css">
    <link rel="stylesheet" href="/dist/css/elements.css">
    <link rel="stylesheet" href="/dist/css/product.css">
    <link rel="stylesheet" href="/dist/css/swiper.css">
    <link rel="stylesheet" href="/dist/css/slick-theme.css">
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="stylesheet" href="/dist/css/popup.css">
</head>

<body>


    <section class="popup">
        <div class="container">
            <div class="popup__overlay">
                <div class="popup__container">
                    <div class="popup__card">
                        <h2>Связаться с нами</h2>
                        <form action="#">
                            <label for="name">
                                <input class="the__input" type="text" id="name" name="name" placeholder="Ваше имя">
                            </label>
                            <label for="phone">
                                <input class="the__input" type="tel" id="phone" name="phone" placeholder="Телефон">
                            </label>
                            <label for="comment">
                                <textarea class="the__input" type="text" id="comment" name="comment"
                                    placeholder="Комментарий"></textarea>
                            </label>
                            <input class="red__button" type="submit" value="Отправить">



                            <label class="field__checkbox d-flex">
                                <input type="checkbox" checked name="personal__data" id="">
                                <span>
                                </span>
                                <p class="personal__data">
                                    Я даю согласие на
                                    <a href="#"> обработку моих персональных данных</a>
                                </p>
                            </label>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="/dist/js/jquery.js"></script>
    <script src="/dist/js/jquery-ui.js"></script>
    <script src="/dist/js/swiper.js"></script>
    <script src="/dist/js/slick.js"></script>
    <script src="/dist/js/select2.js"></script>
    <script src="/dist/js/main.js"></script>

</body>

</html>
